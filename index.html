<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="app">
        {{mostraFoto()}}
        <div id="container">
            <div id="fotoContainer">
                <button @click="[scorriIndietro, stopAutoPlay]">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button @click="[scorriAvanti, stopAutoPlay]">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
                <img v-bind:src="srcImmagine" alt="">
                <div>
                    <h2>{{h2Immagine}}</h2>
                    <p>{{pImmagine}}</p>
                </div>
            </div>
            <div id="miniFotoContainer">
                <img v-for="(immagine, index) in slides" v-bind:src="immagine.immagine" :class="{scale : (index == i)}" alt="">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
